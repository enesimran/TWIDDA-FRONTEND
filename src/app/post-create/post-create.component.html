<mat-card>
    <mat-card-header>
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="submit()">
                <mat-form-field appearance="fill">
                <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="7" name="postcontent" placeholder="Was ist los?" formControlName="postcontent" matInput ></textarea>
                </mat-form-field>
                <button mat-raised-button color="primary" style="margin-left: 1em" [disabled]="!formGroup.valid">Posten</button>
                </form>
        </mat-card-content>
    </mat-card-header>
</mat-card>
