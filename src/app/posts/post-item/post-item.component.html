<mat-card>
  <mat-card-header>
    <mat-card-title>
        <b>{{ post.username }} - {{ post.timestamp | date }}</b></mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-left: 10px; line-break: auto">
    {{post.content}}</mat-card-content>
  <mat-card-actions>
    <mat-icon (click)="toggleLike(post)"  *ngIf="post.liked" style="color:red">favorite</mat-icon>
    <mat-icon (click)="toggleLike(post)" *ngIf="!post.liked" style="color:grey">favorite</mat-icon>
    <small style="margin-left: 0.3em; color: rgb(0, 73, 184)">
        {{ post.likes }} 
        </small></mat-card-actions>
</mat-card>
